<script type="text/ng-template" id="partials/send-coin-entry.html">
  <header class="modal-header form-header orange-gradient box-shadow-bottom">
    <i class="bi_interface-cross cursor-pointer btn-close pull-left text-shadow" ng-click="close()"></i>
    <div class="text-center title text-shadow">{{ 'SEND.SENDING' | lang }}</div>
  </header>
  <div class="form-content send-modal">
    <div class="modal-body">
      <div class="main-popup">
        <div class="popup-head">
          <div class="headd orange-gradient">
            <div class="row">
              <div class="col-sm-6 hd-left col-xs-6 coin">
                <i class="icon cc {{ sendCoin.coinId }}-alt"></i>
                <span class="name">{{ sendCoin.coinName }}</span>
              </div>
              <div class="col-sm-6 hd-right col-xs-6 balance">
                <span class="balance-coin">
                  <span class="value">{{ sendCoin.coinValue | decimalPlacesFormat:'coin' }}</span> <span class="name">{{ sendCoin.coinId }}</span>
                </span>
                <p class="rs balance-currency">
                  <span class="value">{{ sendCoin.currencyValue | decimalPlacesFormat:'currency' }}</span> <span class="name">{{ sendCoin.currency }}</span>
                </p>
              </div>
            </div>
          </div>
          <div class="pop-form">
            <div class="pop-detail send">
              <h4>{{ 'SEND.SEND_TO' | lang }}:</h4>
              <p class="tx-address-validation" ng-class="{ 'col-red': !sendCoin.valid.address }">{{ sendCoin.valid.address ? 'SEND.ENTER_A_WALLET_ADDRESS' : 'SEND.INCORRECT_ADDRESS' | lang }}<!-- or select a contact --></p>
              <div class="inner-addon right-addon">
                <input type="text" class="tx-address" ng-class="{ 'validation-field-error': !sendCoin.valid.address }" ng-model="sendCoin.address" />
                <div class="tx-address-icon glyphicon"></div>
              </div>
            </div>
            <div class="pop-detail crncy">
              <h4>{{ 'RECEIVE.AMOUNT' | lang }}:</h4>
              <p class="tx-amount-validation" ng-class="{ 'col-red': sendCoin.valid.amount.empty || sendCoin.valid.amount.notEnoughMoney }">
                <span ng-if="sendCoin.valid.amount.empty">{{ 'SEND.PLEASE_ENTER_AN_AMOUNT' | lang }}</span>
                <span ng-if="sendCoin.valid.amount.notEnoughMoney">{{ 'SEND.NOT_ENOUGH_MONEY' | lang }} {{ sendCoin.coinValue }} {{ sendCoin.coinId }}</span>
                <span ng-if="!sendCoin.valid.amount.empty && !sendCoin.valid.amount.notEnoughMoney">{{ 'RECEIVE.ENTER_IN' | lang }} {{ sendCoin.coinId }} or {{ sendCoin.currency }}</span>
              </p>
              <input type="text" min="0" placeholder="0 {{ sendCoin.coinId }}" class="tx-amount" ng-class="{ 'validation-field-error': sendCoin.valid.amount.empty || sendCoin.valid.amount.notEnoughMoney }" ng-model="sendCoin.amount" ng-keyup="sendCoinKeyingAmount()" number-only />
              <span class="eq-sign">=</span>
              <input type="text" min="0" class="tx-amount-currency" ng-class="{ 'validation-field-error': sendCoin.valid.amount.empty || sendCoin.valid.amount.notEnoughMoney }" ng-model="sendCoin.amountCurrency" ng-keyup="sendCoinKeyingAmountCurrency()" placeholder="0 {{ sendCoin.currency }}" number-only />
            </div>
            <div class="pop-detail crncy">
              <h4>{{ 'SEND.FEE' | lang }}:</h4>
              <!--<segmentselect is-button class="dropdown-fee" ng-model="dropDown.item" items="dropDown.items" callback="segmentselect.callback(item)"></segmentselect>-->
              <div class="btn-group segment-select">
                <label class="btn btn-success item-segment-select"
                       ng-repeat="item in dropDown.items"
                       ng-model="checkModel.type"
                       ng-click="change()"
                       uib-btn-radio="'{{ item }}'" >
                  <strong>{{ item.name }}</strong>
                  <br/>
                  <span class="second-fee-text">{{ item.feeMinTime }}-{{ item.feeMaxTime }}{{ 'SEND.MIN' | lang }}</span>
                </label>
              </div>
              <div class="custom-fee-inputs" ng-hide="!checkModel.type">
                <input class="tx-fee" value="{{ $eval(checkModel.type).coin }}{{ sendCoin.coinId }}" disabled type="text" ng-model="sendCoin.fee"  />
                <span class="eq-sign">=</span>
                <input class="tx-fee-currency" value="{{ $eval(checkModel.type).amount }}{{ sendCoin.currency }}" ng-model="sendCoin.feeCurrency" disabled type="text"/>
              </div>
            </div>
            <div class="pop-detail">
              <h4>{{ 'SEND.NOTE_OPTIONAL' | lang }}:</h4>
              <textarea class="tx-note" ng-model="sendCoin.note"></textarea>
            </div>
            <button class="btn-next orange-gradient" ng-click="validateSendCoinForm()">{{ 'CREATE_ACCOUNT.NEXT' | lang }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
