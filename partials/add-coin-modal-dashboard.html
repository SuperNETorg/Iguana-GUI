<script type="text/ng-template" id="partials/add-coin-modal-dashboard.html">
  <section class="form-container mdl add-new-coin-form unselectable">
    <div class="modal modal-add-coin">
      <div class="modal-overlay" ng-click="helper.toggleModalWindow('add-new-coin-form', 300)"></div>
      <div class="modal-dialog modal-popup modal-lg">
        <div class="modal-content">
          <header class="modal-header form-header orange-gradient box-shadow-bottom">
            <i class="bi_interface-cross cursor-pointer btn-close" ng-click="helper.toggleModalWindow('add-new-coin-form', 300)"></i>
            <div class="title text-shadow">{{ ( isIguana ? 'ADD_COIN.ADDING_A_NEW_COIN' : 'DASHBOARD.ADDING_A_NEW_WALLET' ) | lang }}</div>
          </header>
          <div class="form-content">
            <div class="coins-title">{{ ( isIguana ? 'ADD_COIN.SELECT_COINS_TO_ADD' : 'DASHBOARD.SELECT_A_WALLET_TO_ADD' ) | lang }}</div>
            <div class="quick-search">
              <i class="icon bi_tool-magnifier"></i>
              <input type="text" class="input text" placeholder="{{ 'ADD_COIN.FOR_EXAMPLE' | lang }}, 'Bitcoin'" />
            </div>
            <div class="supported-coins-repeater-container">
              <div class="supported-coins-repeater">
                <div class="supported-coins-repeater-inner">
                  <div class="coin {{ item.coinId }}" data-coin-id="{{ item.coinId }}" ng-repeat="item in availableCoins" ng-click="toggleCoinTile(item)" ng-class="{ 'active': coinsSelectedToAdd[item.coinId] }">
                    <i class="icon cc {{ item.id }}-alt col-{{ item.color }}"></i>
                    <div class="name">{{ item.name }}</div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-block orange-gradient box-shadow-all text-shadow row btn-next" ng-click="addCoinNext()" ng-class="{ 'disabled': !objLen(coinsSelectedToAdd) }">{{ 'CREATE_ACCOUNT.NEXT' | lang }}</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</script>
