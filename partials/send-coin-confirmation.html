  <div class="send-coin-success-overlay" ng-class="{ 'hidden': !sendCoin.success }">
    <div class="send-coin-status">
      <div class="help-block no-padding">{{ 'SEND.TRANSACTION_IS_SENT' | lang }}.</div>
      <div class="help-block no-padding">{{ 'SEND.CHECK_THE_STATUS' | lang }}.</div>
    </div>
    <button class="btn btn-block green-gradient box-shadow-all text-shadow row btn-confirmed" ng-click="close()">
      <i class="bi_interface-tick cursor-pointer"></i>
    </button>
  </div>
  <header class="modal-header form-header orange-gradient box-shadow-bottom"
          ng-class="{ 'blur': sendCoin.success }">
    <i class="bi_interface-arrow-left cursor-pointer btn-back" ng-click="sendCoin.initStep = true"></i>
    <div class="title">{{ 'SEND.CONFIRMATION' | lang }}</div>
  </header>
  <div class="form-content send-modal" ng-class="{ 'blur': sendCoin.success }">
    <div class="modal-body">
      <div class="main-popup">
        <div class="popup-head">
          <div class="headd orange-gradient">
            <div class="row">
              <div class="col-sm-6 hd-left col-xs-6 coin">
                <i class="icon cc {{ sendCoin.coinId }}-alt pull-left"></i>
                <span class="name pull-left">{{ sendCoin.coinName }}</span>
              </div>
              <div class="col-sm-6 hd-right col-xs-6 balance">
                <span class="balance-coin">
                  <span class="value">{{ sendCoin.coinValue.toFixed(8) | decimalPlacesFormat: 'coin' }}</span> <span class="name">{{ sendCoin.coinId }}</span>
                </span>
                <p class="rs balance-currency">
                  <span class="value">{{ sendCoin.currencyValue.toFixed(8) | decimalPlacesFormat: 'currency' }}</span> <span class="name">{{ sendCoin.currency }}</span>
                </p>
              </div>
            </div>
          </div>
          <div class="pop-form">
            <div class="pop-detail send check">
              <h4>{{ 'SEND.SEND_TO' | lang }}:</h4>
              <p>{{ sendCoin.address }}</p>
            </div>
            <div class="pop-detail crncy chk-crncy crncy-rs">
              <h4>{{ 'RECEIVE.AMOUNT' | lang }}:</h4>
                <h3>{{ sendCoin.amount | decimalPlacesFormat: 'coin' }} {{ sendCoin.coinId }}</h3>
                <h5>{{ 'LOGIN.OR' | lang }} {{ sendCoin.amountCurrency | decimalPlacesFormat: 'currency' }} {{ sendCoin.currency }}</h5>
              </div>
              <div class="pop-detail pay-dtl offset-bottom-md">
                <h4>{{ 'SEND.FEE' | lang }}: </h4>
                <h3>{{ sendCoin.fee + sendCoin.coinId }}</h3>
                <h5>{{ 'LOGIN.OR' | lang }} {{ sendCoin.feeCurrency + sendCoin.currency }}</h5>
              </div>
              <div class="pop-detail pay-dtl">
                <h4>{{ 'SEND.NOTE' | lang }}:</h4>
                <p> {{ sendCoin.note }}</p>
              </div>
              <button class="btn-confirm-tx orange-gradient orange-shadow " ng-class="{ 'hidden': sendCoin.success }"
                      ng-click="sendCoinFormConfirm()">
                {{ 'SEND.SEND' | lang }} {{ sendCoin.amount | decimalPlacesFormat: 'coin' }} {{ sendCoin.coinId }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
