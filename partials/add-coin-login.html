<script type="text/ng-template" id="partials/add-coin-login.html">
  <section class="form-container add-coin-login-form unselectable auth-main" ng-class="{ 'hidden': step !== 'login' }" style="height: 500px">
    <header class="modal-header orange-gradient box-shadow-bottom form-header">
      <i class="bi_interface-cross cursor-pointer btn-close" ng-click="close()"></i>
      <div class="title text-shadow text-center">{{ ( isIguana ? 'ADD_COIN.ADDING_A_NEW_COIN' : 'DASHBOARD.ADDING_A_NEW_WALLET' ) | lang }}</div>
    </header>
    <div class="body-wrapper auth-main">
      <div class="container-fluid">
        <div class="row centered">
          <nav class="navbar top unselectable mobile-hidden">
            <div class="clearfix">
              <div class="navbar-header">
                <div class="navbar-brand col-white">
                  {{ 'IGUANA.APP_TITLE' | lang }}
                </div>
              </div>
            </div>
          </nav>
          <section class="form-container login-form">
            <div class="form-content">
              <div class="form-content-inner-login-state row">
                <header class="page-form-header">
                  <div class="page-title text-shadow">{{ 'LOGIN.WELCOME' | lang }}</div>
                </header>
                <div class="login-input-directions-login-state center offset-bottom-md unselectable">
                  <span class="advanced-benefits">{{ 'LOGIN.PROVIDING_ADVANCED_BENEFITS' | lang }}</span>
                </div>
                <div class="login-buttons-container col-xs-12">
                  <div class="row">
                    <button class="btn btn-block btn-hover-orange orange-gradient text-shadow row btn-signin"
                            ng-click="openLoginCoinModal()">
                      {{ 'LOGIN.LOGIN' | lang }}
                    </button>
                    <div class="login-or-delim center unselectable">{{ 'LOGIN.OR' | lang }}</div>
                    <button class="btn btn-block btn-hover-orange orange-gradient text-shadow row btn-signup"
                            ng-click="openSignupCoinModal()">
                      {{ 'LOGIN.CREATE_ACCOUNT' | lang }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  <section class="form-container add-coin-login-form unselectable auth-main" ng-class="{ 'hidden': step !== 'login.step2' }" style="height: 500px">
    <div class="body-wrapper auth-main">
      <div class="container-fluid">
        <div class="row centered">
          <div class="form-container login-account-form">
            <header class="form-header orange-gradient box-shadow-bottom">
              <i class="bi_interface-arrow-left text-shadow cursor-pointer btn-back" ng-click="close()"></i>
              <div class="title text-shadow">{{ title() }}</div>
            </header>
            <div class="form-content">
              <div class="form-content-inner">
                <div class="login-input-directions center offset-bottom-md unselectable">
                  <span ng-if="!isChanged || passphraseModel.length">{{ 'LOGIN.TYPE_OR_PASTE_THE_PASSPHRASE' | lang }}</span>
                  <span ng-if="isChanged && !passphraseModel.length" class="error-msg">{{ messages }}</span>
                </div>
                <textarea name="loginPassphrase" id="passphrase"
                          class="login-passphrase-textarea row center"
                          ng-model="passphraseModel"
                          ng-class="{ 'error-field': isChanged && !passphraseModel.length }"
                          ng-change="setIsChanged(true)">
                </textarea>
                <button class="btn btn-block orange-gradient text-shadow row btn-signin-account form-control"
                        ng-click="login()" ng-disabled="!passphraseModel.length || errPassphrase.length || isCoinSelected()">
                    {{ 'LOGIN.LOGIN' | lang }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
